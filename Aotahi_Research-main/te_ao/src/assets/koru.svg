<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg"
     version="1.1">

  <!-- Background (transparent, for UI compatibility) -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- OUTER SPIRAL — full AwaNet flow -->
  <path d="
      M256,80
      C140,80 80,180 80,260
      C80,360 160,420 250,420
      C330,420 390,360 390,300
      C390,240 340,200 290,200
      C240,200 200,240 200,280
      C200,320 230,350 260,350
      C290,350 315,325 315,300
      C315,270 290,250 265,250"
    fill="none"
    stroke="url(#koruGradient)"
    stroke-width="28"
    stroke-linecap="round"
    stroke-linejoin="round"/>

  <!-- INNER SPIRAL — continuation of the infinite thread -->
  <path d="
      M265,250
      C245,250 230,265 230,285
      C230,305 245,320 265,320"
    fill="none"
    stroke="url(#koruGradient)"
    stroke-width="26"
    stroke-linecap="round"
    stroke-linejoin="round"/>

  <!-- Gradient representing the journey: Te Pō → Whenua → Ahi → Ao -->
  <defs>
    <linearGradient id="koruGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#000000"/> <!-- Te Pō (black) -->
      <stop offset="25%"  stop-color="#4e342e"/> <!-- whenua (brown) -->
      <stop offset="50%"  stop-color="#e53935"/> <!-- ahi (red) -->
      <stop offset="70%"  stop-color="#fb8c00"/> <!-- transformation (orange) -->
      <stop offset="100%" stop-color="#43a047"/> <!-- Te Ao Mārama (green/growth) -->
    </linearGradient>
  </defs>

</svg>
